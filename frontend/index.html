<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluePrintAI - Software Architecture Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="BluePrintAI Logo" class="logo">
        <h1>BluePrintAI</h1>
        <p>AI-Powered Software Architecture Optimization</p>
    </header>

    <div class="container">
        <h2>Get Your AI-Optimized Software Architecture</h2>
        <form id="architectureForm">
            <div class="form-group">
                <label for="business_domain">Business Domain:</label>
                <input type="text" id="business_domain" placeholder="Enter business domain">
            </div>

            <div class="form-group row">
                <label for="expected_traffic">Expected Traffic:</label>
                <select id="expected_traffic">
                    <option value="">Select Traffic</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="budget">Budget:</label>
                <select id="budget">
                    <option value="">Select Budget</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="security">Security:</label>
                <select id="security">
                    <option value="">Select Security Level</option>
                    <option value="basic">Basic</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="software_type">Software Type:</label>
                <input type="text" id="software_type" placeholder="Enter software type">
            </div>

            <button type="button" onclick="getRecommendation()">Generate Blueprint</button>
        </form>
    </div>

    <div class="output-container">
        <h2>Generated Architecture:</h2>
        <div id="recommendationOutput"></div>
    </div>

    <footer>
        <p>Powered by AI | Designed for Scalability</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
