<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluePrintAI - Software Architecture Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="BluePrintAI Logo" class="logo">
  
        
    </header>

    <div class="container">
        <h2>Get Your AI-Optimized Software Architecture</h2>
        <form id="architectureForm">
            <div class="form-group">
                <label for="platform_description">Describe Your Platform:</label>
                <textarea id="platform_description" placeholder="Describe the platform you want to create..." rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="business_domain">Business Domain:</label>
                <input type="text" id="business_domain" placeholder="Enter business domain">
            </div>

            <div class="form-group">
                <label for="expected_traffic">Expected Traffic:</label>
                <input type="text" id="expected_traffic" placeholder="Enter expected traffic (e.g., Low, Medium, High)">
            </div>

            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="text" id="budget" placeholder="Enter budget (e.g., Low, Medium, High)">
            </div>

            <div class="form-group">
                <label for="security">Security:</label>
                <input type="text" id="security" placeholder="Enter security level (e.g., Basic, Moderate, High)">
            </div>

            <div class="form-group">
                <label for="software_type">Software Type:</label>
                <input type="text" id="software_type" placeholder="Enter software type">
            </div>

            <button type="button" onclick="getRecommendation()">Generate Blueprint</button>
        </form>
    </div>

    <div class="output-container">
        <h2>Generated Architecture:</h2>
        <div id="recommendationOutput"></div>
    </div>

    <footer>
        <p>Powered by AI | Designed for Scalability</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
